{{ define "main" }}



<div class="mb-12 mt-9 text-black grid grid-cols-2 gap-6 px-6 sm:grid-cols-2 lg:grid-cols-2">
  {{ $features := where .Pages "Params.homeFeature" "eq" true }}
  {{ range first 2 $features }}

  {{/*  {{ range where .Pages.ByDate.Reverse "Params.private" "ne" true }}  */}}
    <a href="{{ .RelPermalink }}" class="rounded-2xl text-black bg-neutral-100 transition-[filter] hover:brightness-90 dark:bg-neutral-800 dark:hover:brightness-110" title="{{ .Title }}">
      <div class="h-100">
        <div class="p-5">
          <h2 class="mb-2 text-lg font-semibold  text-neutral-400 leading-6">
            {{ or .Params.homeFeatureTitle .Title }}
          </h2>
          <p class="text-sm font-normal text-neutral-600 dark:text-neutral-400">
            {{ .Summary }}
          </p>
        </div>
      </div>
    </a>
  {{ end }}
</div>

<div class="mb-12 p-3 prose prose-invert">
  {{ .Content }}
</div>

{{ end }}
