<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black text-white">

  <header class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-4 w-full">
  {{/*  <header class="p-4 bg-gradient-to-r from-cyan-500 to-blue-500">  */}}
    {{ partial "header.html" . }}
  </header>
  <main class="flex-1 overflow-y-auto">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="p-4">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
